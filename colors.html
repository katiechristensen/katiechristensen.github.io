<title>Color Palette Test</title>
<style>
  .color-square {
    width: 100px;
    height: 100px;
    margin: 10px;
    float: left;
    border: 1px solid #333;
  }
</style>
</head>
<body>
  <div class="color-square" style="background-color: #001F3F;"></div>
  <div class="color-square" style="background-color: #6C757D;"></div>
  <div class="color-square" style="background-color: #ADD8E6;"></div>
  <div class="color-square" style="background-color: #A89984;"></div>
  <div class="color-square" style="background-color: #FFFFFF;"></div>
  <div class="color-square" style="background-color: #C4D600;"></div>
</body>
</html>
