<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Color Palette Test</title>
<style>
  .color-square {
    width: 300px;
    height: 300px;
    margin: 10px;
    float: center;
  }
</style>
</head>
<body>
  <div class="row">
    <div class="color-square" style="background-color: #EFE6DD;"></div>
    <div class="color-square" style="background-color: #E6B370;"></div>
    <div class="color-square" style="background-color: #B97836;"></div>
  </div>
  <div class="row">
    <div class="color-square" style="background-color: #D0947A;"></div>
    <div class="color-square" style="background-color: #E5D5C6;"></div>
    <div class="color-square" style="background-color: #E7B7A0;"></div>
  </div>
</body>
</html>
